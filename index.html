<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="">
    <meta name="author" content="Filipe Oliveira <fmoliveira@fmobstudio.com.br>">
    <link rel="icon" href="favicon.ico">

    <title>Mob Your Life</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/website.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="MobYourLife.Website">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Alterar navegação</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/inicio">
                    <img src="img/logo.png" alt="Mob Your Life"/>
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ 'active': $root.controller === 'VantagensCtrl' }"><a href="#/vantagens"><i class="fa fa-star fa-fw"></i> Vantagens</a></li>
                    <li ng-class="{ 'active': $root.controller === 'PrecosCtrl' }"><a href="#/precos"><i class="fa fa-usd fa-fw"></i> Preços</a></li>
                    <li ng-class="{ 'active': $root.controller === 'FaleConoscoCtrl' }"><a href="#/fale-conosco"><i class="fa fa-envelope-o fa-fw"></i> Fale Conosco</a></li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li><a href="https://login.mobyourlife.com.br"><i class="fa fa-sign-in fa-fw"></i> Acessar o sistema</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main" class="container" ng-view></div>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
